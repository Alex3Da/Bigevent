<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加文章</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css"/>
    <link rel="stylesheet" href="../assets/lib/quill/quill.snow.css">
    <link rel="stylesheet" href="../assets/css/article/art_pub.css">
</head>
<body>
<div class="layui-card">
    <div class="layui-card-header">添加文章</div>
    <div class="layui-card-body">
        <form class="layui-form" id="form_pub" action="">
            <!--第一行-->
            <div class="layui-form-item">
                <label class="layui-form-label">输入框</label>
                <div class="layui-input-block">
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <!--第二行-->
            <div class="layui-form-item">
                <label class="layui-form-label">选择框</label>
                <div class="layui-input-block">
                    <select name="cate_id">

                    </select>
                </div>
            </div>

            <!--第三行-->
            <div class="layui-form-item">
                <!-- 左侧的 label -->
                <label class="layui-form-label">文章内容</label>
                <!-- quill富文本编辑器-->
                <div class="layui-input-block">
                    <div id="toolbar">
                        <!--定义按钮-->
                        <button class="ql-bold">Bold</button>
                        <button class="ql-italic">Italic</button>
                    </div>
                    <div id="editor">
                    </div>
                </div>
            </div>

            <!--第四行-->
            <div class="layui-form-item">
                <!-- 左侧的 label -->
                <label class="layui-form-label">文章封面</label>
                <!-- 选择封面区域 -->
                <div class="layui-input-block cover-box">
                    <!-- 左侧裁剪区域 -->
                    <div class="cover-left">
                        <img id="image" src="../assets/images/sample2.jpg" alt=""/>
                    </div>
                    <!-- 右侧预览区域和选择封面区域 -->
                    <div class="cover-right">
                        <!-- 预览的区域 -->
                        <div class="img-preview"></div>
                        <!-- 选择封面按钮 -->
                        <button type="button" id="btnChooseImage" class="layui-btn layui-btn-danger">选择封面</button>
                        <!--隐藏的文件上传框-->
                        <input type="file" style="display: none" id="coverFile" accept="image/png;image/jpeg;image/gif">
                    </div>
                </div>
            </div>

            <!--第五行-->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" id="btnSave1" lay-submit>发布</button>
                    <button id="btnSave2" class="layui-btn  layui-btn-primary" lay-submit>存为草稿</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!--类别模板-->
<script type="text/html" id="tpl_cate">
    <option value="">请选择类别</option>
    {{each data}}
    <option value="{{$value.id}}">{{$value.cate_name}}</option>
    {{/each}}
</script>

<script src="../assets/lib/layui/layui.all.js"></script>
<script src="../assets/lib/jquery.js"></script>
<script src="../assets/js/baseAPI.js"></script>
<script src="../assets/lib/template-web.js"></script>
<!-- 富文本 -->
<!--<script src="../assets/lib/tinymce/tinymce.min.js"></script>-->
<!--<script src="../assets/lib/tinymce/tinymce_setup.js"></script>-->
<!--图片裁剪-->
<script src="../assets/lib/cropper/Cropper.js"></script>
<script src="../assets/lib/cropper/jquery-cropper.js"></script>
<!--quill富文本-->
<script src="../assets/lib/quill/quill.js"></script>

<script src="../assets/js/article/art_pub.js"></script>
</body>
</html>
